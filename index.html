<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="img/Logo.png" alt="logo alura">
        </header>
        <div class="main-content">
            <div class="encriptador">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="terminos">
            <p id="mensaje-terminos">Solo letras minúsculas, sin acentos ni caracteres especiales.</p>    
        </div>
        <div class="encriptado" id="encriptado">
            <img src="img/texto.png" alt="" id="poster">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="contenido-mensaje">Ingresa el texto que deseas codificar o descodificar</p>
                <button class="btn-copiar" id="btn-copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Challenge Alura - Oracle ONE | Realizado por Sebastian Garzón</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
